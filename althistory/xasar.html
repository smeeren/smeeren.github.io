<!DOCTYPE html>
<html>

<head>

<title>Xasar Script | White Huns</title>

<style>
@font-face {
font-family: XasarF;
src: url(Xasar-Regular.otf) format("opentype"), url(Xasar-Regular.ttf) format("truetype");
}

.flex-container {
display: flex;
flex-flow: row wrap;
justify content: center;
width: 400px;
}

</style>

<script>
function upOut() {
document.getElementById("output").innerHTML = document.getElementById("input").value;
}
</script>
<script>
function widthOut() {
var x = document.getElementById("wout").value+"px";
document.getElementById("output").style.width = x;
}
</script>
<script>
function fontOut() {
var x = document.getElementById("fsize").value+"px";
document.getElementById("output").style.fontSize = x;
}
</script>

</head>

<body>

<h1>Xasar Script | White Huns</h1>
<img src="xasarla.png" alt="Khazar script sample" width="97" height="50">
<ul> full script:
<li><a href="page1.jpg">page 1</a></li>
<li><a href="page2.jpg">page 2</a></li>
</ul>
<h3>Input (Devanagari only)</h3>
<textarea id="input" rows="4" cols = "50" oninput="upOut()">fast</textarea>

<h3>Output</h3>

<div class="flex-container">
	<div>
<label for="wout">Display Width:</label>
<input id="wout" type="number" min="100" max="1000" step="100" onchange="widthOut()">
	</div>
	<div>
<label for="fsize">Font Size:</label>
<input id="fsize" type="number" min="20" max="100" step="5" onchange="fontOut()">
	</div>
	<div>
<button>Copy Image (coming soon!)</button>
	</div>
</div>

<pre id="output" style="font-family:XasarF; font-size:40px; width:400px; border: 1px solid black; overflow-wrap: anywhere; white-space: pre-line; padding: 5px; margin: 0px;"></pre>



</body>
</html>
