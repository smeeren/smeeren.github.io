<h3>Input (Devanagari only)</h3>
<textarea id="input" rows="4" cols = "50" oninput="upOut()">ओं</textarea>

<h3>Output</h3>

<div class="flex-container">
	<div>

<input id="wout" type="number" min="100" max="1000" step="100" value=400 onchange="widthOut()">

	<div>

	</div>
	<div>
<button onclick="copyImg()">Copy Image</button>
	</div>
</div>

<pre id="output" style="font-family:XasarF; font-size:40px; width:400px; border: 1px solid black; overflow-wrap: anywhere; white-space: pre-line; padding: 5px; margin: 0px;">ओं</pre>
